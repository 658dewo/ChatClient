<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
<h1>Chatroom</h1>
<div class="container">
    <!-- Chat Rooms -->
    <div class="rooms">
        <h3>Rooms</h3>
        <ul>
            <li th:each="room : ${rooms}" th:text="${room}"></li>
        </ul>
    </div>

    <!-- Chat Section -->
    <div class="chat">
        <div class="messages">
            <h3>Messages</h3>
            <div th:each="message : ${messages}">
                <p><strong th:text="${message.sender}"></strong>: <span th:text="${message.content}"></span></p>
            </div>
        </div>
        <div class="input-box">
            <form class = "message" action="/send-message" method="post">
                <div class="contentbox">
                <textarea class="content" name="message" placeholder="Type your message..." required></textarea>
                <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Online Users -->
    <div class="online-users">
        <h3>Online Users</h3>
        <ul>
            <li th:each="user : ${onlineUsers}" th:text="${user}"></li>
        </ul>
    </div>
</div>
</body>
</html>
